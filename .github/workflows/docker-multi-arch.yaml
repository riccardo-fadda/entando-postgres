name: "Entando CI Docker images"

on:
  pull_request_target:
    types:
      - opened
      - synchronized
      - edited
      - labeled
      - unlabeled
    branches:
      - develop
      - release/*
  push:
    tags:
      - "v*"
    branches:
      - develop
      - release/*
      - ENG-*
      - ENGPM-*
      - IT-*

jobs:
  check-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: thehanimo/pr-title-checker@v1.3.7
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pass_on_octokit_error: false
          configuration_path: ".github/pr-title-checker-config.json"
  buildx:
    name: Buildx
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta-rocky
        id: meta-rocky
        uses: docker/metadata-action@v4
        with:
          # List of Docker Images to use as base name for tags
          images: |
            riccardofadda/entando-postgres-rocky
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr,value={{base_ref}}
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,event=pr,value={{base_ref}}

      - name: Docker meta-ubi
        id: meta-ubi
        uses: docker/metadata-action@v4
        with:
          # List of Docker Images to use as base name for tags
          images: |
            riccardofadda/entando-postgres-ubi
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,event=pr,value={{branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.ENTANDO_OPT_DOCKER_USERNAME }}
          password: ${{ secrets.ENTANDO_OPT_DOCKER_PASSWORD }}

      - name: Login to RHT
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ENTANDO_RHT_DOCKER_REGISTRY }}
          username: ${{ secrets.ENTANDO_RHT_DOCKER_USERNAME }}
          password: ${{ secrets.ENTANDO_RHT_DOCKER_PASSWORD }}

      - name: Build rocky
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.rocky8
          push: true
          tags: ${{ steps.meta-rocky.outputs.tags }}
          labels: ${{ steps.meta-rocky.outputs.labels }}
          platforms: linux/amd64,linux/arm64

      - name: Build ubi
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.ubi8
          push: true
          tags: ${{ steps.meta-ubi.outputs.tags }}
          labels: ${{  steps.meta-ubi.outputs.labels }}
          platforms: linux/amd64, linux/arm64
